<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work12无缝滚动3</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style:none;
			}
			#box{
				position:relative;
				width:880px;
				height:220px;
				overflow:hidden;
				border:#000 1px solid;
				margin:50px auto;
			}
			#box ul{
				position:absolute;
				left:0;
				top:0;
			}
			#box li{
				width:200px;
				height:200px;
				float:left;
				padding:10px;
			}
			#box li img{
				width:200px;
				height:200px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="ul">
				<li><img src="cat/1.jpg" alt="" /></li>
				<li><img src="cat/2.jpg" alt="" /></li>
				<li><img src="cat/3.jpg" alt="" /></li>
				<li><img src="cat/4.jpg" alt="" /></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var obox=document.getElementById("box");
			var oul=document.getElementById("ul");
			var ali=oul.children;
			
			oul.innerHTML+=oul.innerHTML; 
			oul.style.width=ali[0].offsetWidth*ali.length+"px";
			
			setInterval(function(){
				var l=oul.offsetLeft-5;
				if(l<-oul.offsetWidth/2){
					l=0;
				}
				oul.style.left=l+"px";
			},30)
		}
	</script>
</html>
