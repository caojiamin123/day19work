<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work9无缝滚动</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				list-style:none;
			}
			#box{
				position:relative;
				width:880px;
				height:220px;
				overflow:hidden;
				border:#000 1px solid;
				margin:50px auto;
			}
			#box ul{
				position:absolute;
				left:0;
				top:0;
			}
			#box li{
				width:200px;
				height:200px;
				float:left;
				padding:10px;
			}
			#box li img{
				width:200px;
				height:200px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="ul">
				<li><img src="cat/1.jpg" alt="" /></li>
				<li><img src="cat/2.jpg" alt="" /></li>
				<li><img src="cat/3.jpg" alt="" /></li>
				<li><img src="cat/4.jpg" alt="" /></li>
			</ul>
		</div>
	</body>
</html>
